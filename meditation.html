#breath {
    animation-name: breathExc;
    animation-duration: 4s; /* Set duration for the breathing cycle */
    animation-timing-function: ease-in-out; /* Smooth transition */
    animation-iteration-count: infinite; /* Repeat the animation forever */
}

     <div id="navbar"></div>

     <script>
         // Load navbar.html into the #navbar div
         fetch('navbar.html')
             .then(response => response.text())
             .then(data => {
                 document.getElementById('navbar').innerHTML = data;
 
 
                 const toggler = document.getElementById('toggel');
         // console.log(toggel)
         let flag = localStorage.getItem('darkMode') === 'true';
 
                 if (flag) {
                     document.body.classList.add('dark-mode');
                     toggler.style.transform = 'translateX(30px)';
                 } else {
                     
                     toggler.style.transform = 'translateX(0px)';
                 }
 
                 toggler.addEventListener('click', () => {
                     if (flag) {
                         toggler.style.transform = 'translateX(0px)';
                         document.body.classList.remove('dark-mode');
                     } else {
                         toggler.style.transform = 'translateX(25px)';
                         document.body.classList.add('dark-mode');
                     }
 
                     flag = !flag;
                     localStorage.setItem('darkMode', flag);
                 });
                 });
 
            
 
     </script>
