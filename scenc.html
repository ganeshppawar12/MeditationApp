<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <style>
        h1 {
            margin: 0 !important;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .card:hover{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        @media screen and (max-width: 600px) {
            #navabar {
                flex-direction: column;
                align-items: start;
                padding: 20px;
                gap: 10px;
            }
            #navabar ul {
                gap: 10px;
                font-size: 12px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <nav class="shadow-lg">
        <div id="navabar" class="flex items-center justify-between py-4 px-12 md:gap-5" style="background: #ffffff;">
            <h1 class="text-2xl font-semibold subpixel-antialiased"> <a href="index.html">FreeUP</a> </h1>
            <ul class="flex items-center justify-between text-sm font-semibold uppercase md:gap-5 whitespace-nowrap" style="flex: 0.4; color: #3A3A3A;">
                <li class="hover:text-sky-800"> <a href="meditation.html">Meditation</a> </li>
                <li class="hover:text-green-700"> <a href="music.html">Music</a> </li>
                <li class="font-bold text-fuchsia-700"> <a href="scenc.html">Scene</a> </li>
                <li class="hover:text-pink-700"> <a href="#">Happy Weekly</a> </li>
            </ul>
        </div>
    </nav>
    
    <div class="flex items-center justify-center">
        <div class="flex items-center justify-between flex-wrap w-4/5 gap-3 p-2" id="music"></div>
    </div>

    <!-- Custom Modal -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="mediaTitle">Title</h2>
            <audio id="musicPlayer" loop  style="width: 100%; margin-bottom: 15px;">
                <source id="musicSource"  src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <video id="videoPlayer" loop controls style="width: 100%; border-radius: 8px;">
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
    </div>

    <footer class="p-2 w-full" style="background-color: #3A3A3A;">
        <p class="text-center text-white p-2">All rights Reserved by Ganesh</p>
    </footer>

    <script>
        const meditationMedia = [
            {
                id: 1,
                title: "Snow and Serenity",
                audioUrl: "img/sound-of-falling-snow-211055.mp3",
                videoUrl: "https://videos.pexels.com/video-files/854855/854855-sd_640_360_24fps.mp4",
                thumbnail: "https://images.unsplash.com/photo-1468476775582-6bede20f356f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHNub3d8ZW58MHx8MHx8fDA%3D"
            },
            {
                id: 2,
                title: "Lake Sunset",
                audioUrl: "img/sunset-walk-54956.mp3",
                videoUrl: "https://videos.pexels.com/video-files/18317564/18317564-sd_640_360_30fps.mp4",
                thumbnail: "https://images.unsplash.com/photo-1595368246398-ad3593bd8996?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGxha2UlMjBzdW5zZXR8ZW58MHx8MHx8fDA%3D"
            },
            {
                id: 3,
                title: "Rain",
                audioUrl: "img/light-rain-109591.mp3",
                videoUrl: "https://videos.pexels.com/video-files/4828773/4828773-sd_640_360_25fps.mp4",
                thumbnail: "https://images.unsplash.com/photo-1498675090580-573f245af39f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzl8fHJhaW58ZW58MHx8MHx8fDA%3D"
            },
            {
                id: 4,
                title: "WaterFall",
                audioUrl: "img/birds-and-waterfall-250309.mp3",
                videoUrl: "https://videos.pexels.com/video-files/2098988/2098988-sd_640_360_30fps.mp4",
                thumbnail: "https://images.unsplash.com/photo-1433878455169-4698e60005b1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fFdhdGVyRmFsbHxlbnwwfHwwfHx8MA%3D%3D"
            },
            {
                id: 5,
                title: "Mountain",
                audioUrl: "img/avala-trail-forest-nature-246779.mp3",
                videoUrl: "https://videos.pexels.com/video-files/2941521/2941521-sd_640_360_24fps.mp4",
                thumbnail: "https://plus.unsplash.com/premium_photo-1673240367277-e1d394465b56?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8TW91bnRhaW58ZW58MHx8MHx8fDA%3D"
            }
        ];

        const music = document.getElementById('music');
        let musicHtml = '';
        meditationMedia.forEach(value => {
            musicHtml += `
            <div class="card" style="width: 20rem; cursor: pointer; overflow:hidden" onclick="openModal(${value.id})">
                <img src="${value.thumbnail}" class="card-img-top" alt="${value.title}" >
                <div class="card-body">
                    <p class="card-text font-bold">${value.title}</p>
                </div>
            </div>
            `;
        });

        music.innerHTML = musicHtml;

        function openModal(id) {
            const mediaItem = meditationMedia.find(item => item.id === id);
            const musicModal = document.getElementById("musicModal");
            const mediaTitle = document.getElementById("mediaTitle");
            const musicPlayer = document.getElementById("musicPlayer");
            const videoPlayer = document.getElementById("videoPlayer");
            const musicSource = document.getElementById("musicSource");
            const videoSource = document.getElementById("videoSource");

            
            mediaTitle.textContent = mediaItem.title;
            musicSource.src = mediaItem.audioUrl || "";
            videoSource.src = mediaItem.videoUrl || "";

            musicPlayer.load();
            videoPlayer.load();
            if (mediaItem.audioUrl) musicPlayer.play();
            if (mediaItem.videoUrl) videoPlayer.play();

            // Show the modal
            musicModal.style.display = "flex";
        }

        // Close Modal Function
        function closeModal() {
            const musicModal = document.getElementById("musicModal");
            const musicPlayer = document.getElementById("musicPlayer");
            const videoPlayer = document.getElementById("videoPlayer");

            // Stop both media
            musicPlayer.pause();
            videoPlayer.pause();
            musicPlayer.currentTime = 0;
            videoPlayer.currentTime = 0;

            musicModal.style.display = "none";
        }
    </script>
</body>
</html>
