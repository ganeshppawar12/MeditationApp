<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        h1{
            margin: 0 !important;
        }
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <nav class="shadow-lg">
        <div class="flex items-center justify-between py-4 px-12" style="background: #ffffff;">
            <h1 class="text-2xl font-semibold subpixel-antialiased"> <a href="index.html">FreeUP</a> </h1>

            <ul class="flex items-center justify-between text-sm font-semibold Class
            Properties
            uppercase" style="flex: 0.4; color: #3A3A3A;">
            <li class="hover:text-sky-800"> <a href="meditation.html">Meditation</a> </li>
            <li class="hover:text-green-700">  <a href="music.html">Music</a> </li>
            <li class="hover:text-fuchsia-700"> <a href="scenc.html">Scene</a>  </li>
            <li class="hover:text-pink-700"> <a href="">Happy Weekly</a></li>
            </ul>

            <div>
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
    </nav>
    
    <div class="flex items-center justify-center ">
        <div class="flex items-center justify-between flex-wrap w-4/5 gap-3 p-2" id="music"></div>
    </div>

    <!-- Custom Modal -->
    <div id="musicModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="musicTitle">Music Title</h2>
            <audio id="musicPlayer" controls>
                <source id="musicSource" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <footer class="p-2 w-full" style="background-color: #3A3A3A; position: absolute; bottom:0; ">
        <p class="text-center text-white p-2 ">All rights Reserved by Ganesh</p>
   </footer>

    <script>
        const meditationMusic = [
            {
                id: 1,
                title: "Snow",
                duration: "15:00",
                description: "A serene snowy atmosphere with light winds.",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",  // Replace with actual snow music URL
                thumbnail: "https://example.com/images/snow.jpg"
            },
            {
                id: 2,
                title: "Lake Sunset",
                duration: "20:00",
                description: "Gentle sounds of a calm lake during sunset.",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",  // Replace with actual lake sunset music URL
                thumbnail: "https://example.com/images/lake-sunset.jpg"
            },
            {
                id: 3,
                title: "River Forest",
                duration: "10:00",
                description: "The soothing flow of a river through a forest.",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",  // Replace with actual river forest music URL
                thumbnail: "https://example.com/images/river-forest.jpg"
            },
            {
                id: 4,
                title: "Rain",
                duration: "25:00",
                description: "Relaxing sounds of a light rainstorm.",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",  // Replace with actual rain music URL
                thumbnail: "https://example.com/images/rain.jpg"
            },
            {
                id: 5,
                title: "Mountain Lake",
                duration: "30:00",
                description: "The calming effect of a mountain lake surrounded by nature.",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",  // Replace with actual mountain lake music URL
                thumbnail: "https://example.com/images/mountain-lake.jpg"
            },
            {
                id: 6,
                title: "Waterfall",
                duration: "20:00",
                description: "A peaceful waterfall flowing through a forest.",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",  // Replace with actual waterfall music URL
                thumbnail: "https://example.com/images/waterfall.jpg"
            }
        ];

        const music = document.getElementById('music');
        let musicHtml = '';
        meditationMusic.forEach(value => {
            musicHtml += `
            <div class="card" style="width: 18rem; cursor:pointer" onclick="openModal(${value.id})">
                <img src="${value.thumbnail}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">${value.title}</p>
                    <p class="card-text">${value.description}</p>
                </div>
            </div>
            `;
        });

        music.innerHTML = musicHtml;

        // Open Modal Function
        function openModal(id) {
            const musicItem = meditationMusic.find(item => item.id === id);
            const musicModal = document.getElementById("musicModal");
            const musicTitle = document.getElementById("musicTitle");
            const musicPlayer = document.getElementById("musicPlayer");
            const musicSource = document.getElementById("musicSource");

            // Set the title, URL and description dynamically
            musicTitle.textContent = musicItem.title;
            musicSource.src = musicItem.url;
            musicPlayer.load(); // Refresh audio source
            musicModal.style.display = "flex"; // Show the modal
            musicPlayer.play(); // Start playing music
        }

        // Close Modal Function
        function closeModal() {
            const musicModal = document.getElementById("musicModal");
            const musicPlayer = document.getElementById("musicPlayer");

            musicModal.style.display = "none"; // Hide the modal
            musicPlayer.pause(); // Pause the music
            musicPlayer.currentTime = 0; // Reset music to start
        }
    </script>
</body>
</html>
